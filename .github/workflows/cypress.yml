name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: Create results directory
        run: mkdir -p cypress/results

      - name: Run Cypress tests
        run: |
          npx cypress run --browser chrome --config video=false
        continue-on-error: true

      - name: Upload Cypress results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: cypress-results
          path: cypress/results/results.json

      - name: Send Slack notification
          if: always()
          env:
            SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          run: |
            JOB_STATUS=$?
            TEST_RESULTS=$(cat cypress/results/results.json)
            if [ "$JOB_STATUS" -eq 0 ]; then
              STATUS_MESSAGE="Os testes do Cypress foram conclu√≠dos com sucesso."
            else
              STATUS_MESSAGE="Os testes do Cypress falharam."
            fi
            curl -X POST -H 'Content-type: application/json' --data "{
              \"text\": \"$STATUS_MESSAGE\",
              \"attachments\": [
                {
                  \"title\": \"Resultados dos Testes\",
                  \"text\": \"$TEST_RESULTS\"
                }
              ]
            }" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}