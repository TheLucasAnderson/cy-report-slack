name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Create results directory
        run: mkdir -p cypress/results

      - name: Run Cypress tests
        run: npx cypress run --reporter json --reporter-options output=cypress/results/results.json

      - name: Send results to Slack
        run: |
          if [ $? -eq 0 ]; then
            STATUS="Success"
          else
            STATUS="Failure"
          fi
          RESULTS=$(cat cypress/results/results.json)
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Cypress tests: $STATUS\nResults: $RESULTS\"}" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}