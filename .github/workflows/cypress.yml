name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install

      - name: Create results directory
        run: mkdir -p cypress/results

      - name: Run Cypress tests
        script: 
         - |
          npx cypress run --browser chrome --config video=false
          export JOBS_STATUS=$?
          export TEST_RESULTS=$(cat cypress/results.json)
          if [ $? -eq 0 ]; then
            STATUS_MESSAGE="Success"
          else
            STATUS_MESSAGE="Failure"
          fi
          TEST_RESULTS=$(cat cypress/results.json)
          curl -X POST -H 'Content-type: application/json' --data "{
            \"text\": \"$STATUS_MESSAGE\",
            \"attachments\": [
              {
                \"title\": \"Resultados dos Testes\",
                \"text\": \"$TEST_RESULTS\"
              }
            ]
          }" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}